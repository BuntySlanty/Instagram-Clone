    <script src="script3.js">

        let signup_data = JSON.parse(localStorage.getItem("signup_data")) || [];


        // Assign story labels
        let storyname = document.querySelectorAll(".story-label");
        storyname.forEach((element, index) => {
            if (element) {
                element.textContent = signup_data[index].name || "Instagram User";
            } else {
                element.textContent = "Instagram User";
            }
        });

        // Follow button toggle
        let follow_btn = document.querySelectorAll(".follow_btn");
        follow_btn.forEach((btn) => {
            btn.addEventListener("click", () => {
                if (btn.textContent.trim() === "Follow") {
                    btn.textContent = "Following";
                } else {
                    btn.textContent = "Follow";
                }
            });
        });

        // Random comments
        const comments = [
            "Love this!", "🔥🔥🔥", "So cool!", "Amazing content!", "Keep it up!",
            "Wow!", "Haha nice", "Dope reel", "😂😂", "💯💯"
        ];
        function getRandomComment() {
            return comments[Math.floor(Math.random() * comments.length)];
        }
        let commentsEls = document.querySelectorAll(".comment");
        commentsEls.forEach(el => {
            el.textContent = getRandomComment();
        });

        // Like button logic
        let like_btns = document.querySelectorAll(".like_btn");
        like_btns.forEach((btn) => {
            btn.addEventListener("click", () => {
                if (btn.classList.contains("liked")) {
                    btn.classList.remove("liked");
                    btn.src = "/icons/heart.svg";
                } else {
                    btn.classList.add("liked");
                    btn.src = "/icons/liked.svg";
                }
            });
        });

        let uploader = document.querySelectorAll(".reel_profile_name_h2");
        uploader.forEach((el, index) => {
            if (signup_data[index]) {
                el.textContent = signup_data[index].username || "Instagram User";
            } else {
                el.textContent = "Instagram User";
            }
        });

    </script>
