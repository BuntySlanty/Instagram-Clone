<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login_page">
        <section class="login_box" id="login_box">
            <div class="logo">
                Instagram
            </div>
            <div class="login_inputs">
                <input type="text" name="uname" id="uname" placeholder="User Name">
                <input type="password" name="password" id="password" placeholder="Password">
                <div id="Invalid_user"></div>
            </div>
            <a href="#" class="forget_pass_a">Forget Password?</a>
            <button type="submit" onclick="login()" class="login_btn">Login</button>
            <div class="fb_login">
                <img src="/icons/facebook-1-svgrepo-com.svg" alt="" width="20">
                <a href="#">Login with Facebook</a>
            </div>
            <div class="login_alt">
                OR
            </div>
            <div class="signup_option">
                Dont have an account ? <a href="signuup.html">Sign up.</a>
            </div>
        </section>
    </section>
    <script src="script2.js"></script>
</body>

</html>
